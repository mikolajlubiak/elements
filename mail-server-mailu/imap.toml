ADMIN = "{{config.ADMIN}}"
WEBMAIL = "{{config.WEBMAIL}}"
WEBDAV = "{{config.WEBDAV}}"
ANTIVIRUS = "{{config.ANTIVIRUS}}"
MESSAGE_SIZE_LIMIT = "{{config.MESSAGE_SIZE_LIMIT}}"
MESSAGE_RATELIMIT = "{{config.MESSAGE_RATELIMIT}}"
