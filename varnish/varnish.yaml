container:
  build: |
    FROM varnish:6.0.7
    #COPY default.vcl /etc/varnish/

  run-cmd: [/usr/local/bin/docker-varnish-entrypoint]

  storage:
    /var/lib/varnish:
      temp:
        max-size: 100

  expose:
    80:
      http-domain: {}
    8443:
      probe:
        disable: true
      tcp-internal: true
