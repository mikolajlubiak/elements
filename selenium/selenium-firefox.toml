type = "container"
description = "Selenium firefox"

build = "FROM selenium/standalone-firefox:4.5.3-20221024"
run-writable-file-system = true

run-cmd = [ "/opt/bin/entry_point.sh" ]

[variables]
SE_VNC_NO_PASSWORD = "1"


[expose.4444]
type = "http-domain"
target-domains = ['custom-domain']

[expose.7900]
type = "http-domain"
target-domains = ['custom-domain-vnc']
probe.disable = true